<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="pre-loader">
            <p>Loading...</p>

            <div class="counter">
                <div class="digit-1">
                    <div class="num">0</div>
                    <div class="num offset">1</div>
                </div>
                <div class="digit-2">
                    <div class="num">0</div>
                    <div class="num offset">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">0</div>
                </div>
                <div class="digit-3">
                    <div class="num">0</div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                </div>
                <div class="digit-4">%</div>
            </div>


            <div class="progress-bar"></div>

        </div>


        <div class="hero-imgs">
            <img src="./assets/img-1.jpg" alt="" />
            <img src="./assets/img-2.jpg" alt="" />
            <img src="./assets/img-3.jpg" alt="" />
            <img src="./assets/img-4.jpg" alt="" />
            <img src="./assets/img-5.jpg" alt="" />
            <img src="./assets/img-6.jpg" alt="" />
            <img src="./assets/img-7.jpg" alt="" />
        </div>



        <div class="website-content">
            <nav>
                <div class="logo"><p>logo</p></div>
                <div class="site-info">
                    <p>Photographer, Creative Director, Filmmaker</p>
                </div>
                <div class="menu"><p>Menu</p></div>
            </nav>

            <div class="header"><h1>Howard</h1></div>
        </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
      integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
</body>
</html>
